<div class="container" cdkDrag>
  <div class="top-bar" cdkDragHandle>
    <div class="options">
      <div class="close">
        <img src="assets/close.webp" alt="fechar" />
      </div>
      <div class="minimize">
        <img src="assets/minimize.webp" alt="minimizar" />
      </div>
      <div class="maximize">
        <img src="assets/maximize.webp" alt="maximizar" />
      </div>
    </div>
    <div class="title">
      <p>Portfolio</p>
    </div>
  </div>

  <div class="inner-container">
    <div class="explorer">
      <p class="explorer-title">Projects</p>
      <ul>
        <li
          *ngFor="let project of projects"
          [ngClass]="status === project.name ? 'active' : ''"
          (click)="setStatus(project.name)"
        >
          <img src="assets/folder-explorer.webp" alt="{{ project.name }}" />
          <p>{{ project.name }}</p>
        </li>
      </ul>
    </div>
    <div class="panel">
      <ng-container *ngFor="let project of projects">
        <app-project-showcase
          *ngIf="status === project.name"
          [project]="project"
        ></app-project-showcase>
      </ng-container>
    </div>
  </div>
</div>
