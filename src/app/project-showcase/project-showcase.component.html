<div class="container">
  <img [src]="project.pic" />
  <div class="description">
    <h1>{{ project.name }}</h1>
    <p>
      {{ project.description }}
    </p>

    <div class="links">
      <img
        src="assets/github.webp"
        alt="GitHub"
        (click)="openLink(project.github)"
      />
      <img
        src="assets/link.webp"
        alt="Go To"
        (click)="openLink(project.link)"
      />
    </div>
  </div>
</div>
