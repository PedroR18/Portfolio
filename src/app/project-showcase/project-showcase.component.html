<div class="container">
  <img [src]="project.pic" />
  <div class="description">
    <h1>{{ project.name }}</h1>
    <p>
      {{ project.description }}
    </p>

    <div class="links">
      <img src="assets/github.webp" alt="GitHub" />
      <img src="assets/link.webp" alt="Go To" />
    </div>
  </div>
</div>
