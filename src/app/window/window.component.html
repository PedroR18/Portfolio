<div
  class="container"
  cdkDrag
  [style.width.px]="width"
  [style.height.px]="height"
>
  <div class="top-bar">
    <div class="close" (click)="closeWindow()">
      <img src="assets/close.png" alt="fechar" />
    </div>
    <div class="minimize">
      <img src="assets/minimize.png" alt="minimizar" />
    </div>
    <div class="maximize">
      <img src="assets/maximize.png" alt="maximizar" />
    </div>
  </div>

  <ng-content></ng-content>
</div>
